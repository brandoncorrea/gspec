name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Godot
        run: |
          sudo apt-get install snapd
          sudo snap install godot-4
          echo "$(godot --version)"

      - name: Run Specs
        run: godot --headless -s spec/gspec_test.gd
